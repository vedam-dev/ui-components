name: Publish Package

on:
  push:
    branches:  
      - master
  pull_request:
    branches:
      - master
  release:
    types: [created]

jobs:
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: PR CI Checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build:lib

      # Add any required tests here that should run for PRs
      # - name: Run tests
      #   run: yarn test

  publish:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      packages: write
      id-token: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup Git identity
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: https://npm.pkg.github.com/
        scope: "@vedam-dev"

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build package
      run: yarn build:lib

    - name: Bump version
      run: yarn version --minor
        
    - name: Create Pull Request for version bump
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.MY_GITHUB_TOKEN2 }}
        commit-message: "chore: bump version [skip ci]"
        title: "chore: version bump"
        body: "Automatic version bump"
        branch: "version-bump-$(date +%s)"
        base: master
        delete-branch: true
        labels: "automated"
        draft: false

    - name: Auto-approve PR
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          const { data: pr } = await github.rest.pulls.list({
            owner: context.repo.owner,
            repo: context.repo.repo,
            head: `${context.repo.owner}:version-bump-*`,
            state: 'open'
          });
          
          if (pr.length > 0) {
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr[0].number,
              event: 'APPROVE'
            });
          }

    - name: Enable auto-merge
      if: success()
      uses: peter-evans/enable-pull-request-automerge@v2
      with:
        token: ${{ secrets.MY_GITHUB_TOKEN2 }}
        pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}
        merge-method: "squash"

    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN2 }}

  deploy-storybook:
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: publish
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build Storybook
      run: yarn build-storybook

    - name: Deploy Storybook to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.MY_GITHUB_TOKEN2 }}
        publish_dir: ./storybook-static
        destination_dir: storybook