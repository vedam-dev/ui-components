name: Publish Package

on:
  push:
    branches:  
      - master
  pull_request:
    branches:
      - master
  release:
    types: [created]

jobs:
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: PR CI Checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build:lib

      # - name: Run tests
      #   run: yarn test

  publish:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    env:
      HUSKY: 0  # Disable Husky hooks in CI
    permissions:
      contents: write 
      packages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: "@vedam-dev"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build:lib

      - name: Extract Jira ticket from branch
        id: jira-ticket
        run: |
          if [[ "$GITHUB_REF" =~ refs/heads/(feature|bugfix|hotfix)/([A-Z]+-[0-9]+) ]]; then
            echo "TICKET=${BASH_REMATCH[2]}" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" =~ refs/heads/([A-Z]+-[0-9]+) ]]; then
            echo "TICKET=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "TICKET=CI" >> $GITHUB_OUTPUT
          fi

      - name: Bump version with compliant message
        run: |
          yarn version --minor --message "${{ steps.jira-ticket.outputs.TICKET }} chore: version bump [skip ci]"
        
      - name: Push version bump
        run: |
          git push origin HEAD:${GITHUB_REF#refs/heads/}
          git push --tags

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN2 }}

  deploy-storybook:
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Storybook
        run: yarn build-storybook

      - name: Deploy Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_GITHUB_TOKEN2 }}
          publish_dir: ./storybook-static
          destination_dir: storybook